<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сайт регистраций</title>
  <style>
    body {
   background-color: #fff; 
   color: #333; 
   transition: all 0.5s ease; /* smooth transition for color changes */
  }

  body.dark-mode {
   background-color: #333; /* dark mode background color */
   color: #fff; /* dark mode text color */
  }

  #dark-mode-toggle {
   position: fixed;
   top: 10px;
   right: 10px;
   z-index: 1;
   cursor: pointer;
   transition: all 0.5s ease; /* smooth transition for toggle animation */
  }

  #dark-mode-toggle:hover {
   transform: scale(1.2); /* animate toggle on hover */
  }
 </style>
</head>
<body>
 <h1>Dark Mode Switch Example</h1>
 <label class="switch" id="dark-mode-toggle">
  <input type="checkbox">
  <span class="slider"></span>
 </label>

 <script>
  const toggleSwitch = document.querySelector('input[type="checkbox"]');
  const body = document.querySelector('body');

  // function to switch theme
  function switchTheme(e) {
   if (e.target.checked) {
    body.classList.add('dark-mode');
   } else {
    body.classList.remove('dark-mode');
   }    
  }

  // event listener for toggle switch
  toggleSwitch.addEventListener('change', switchTheme);
 </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
 <title>Authorization Form</title>
 <style>
  form {
   display: flex;
   flex-direction: column;
   align-items: center;
   margin-top: 50px;
  }

  input[type="text"], input[type="password"] {
   width: 100%;
   padding: 12px 20px;
   margin: 8px 0;
   box-sizing: border-box;
   border: 2px solid #ccc;
   border-radius: 4px;
  }

  button[type="submit"] {
   background-color: #4CAF50;
   color: white;
   padding: 14px 20px;
   margin-top: 20px;
   border: none;
   border-radius: 4px;
   cursor: pointer;
  }

  button[type="submit"]:hover {
   background-color: #45a049;
  }
    h1, h2 {
      text-align: center;
      margin: 20px 0;
      color: #fff;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #8d7bd2;
      padding: 30px;
      border-radius: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #3c3c3c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <h2>Личная информация</h2>
    <label for="name">Имя:</label>
    <input type="text" name="name" id="name" required>
    <label for="email">Email адресс:</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Пароль:</label>
    <input type="password" name="password" id="password" required>
    
    <h2>Информация об адресе</h2>
    <label for="address">Адресс:</label>
    <input type="text" name="address" id="address" required>
    <label for="city">Город:</label>
    <input type="text" name="city" id="city" required>
    <label for="state">Регион:</label>
    <input type="text" name="state" id="state" required>
    <label for="zip">Квартира:</label>
    <input type="text" name="zip" id="zip" required>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
